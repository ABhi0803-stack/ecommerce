# Browser Configuration
browser=chrome
browser1=edge

# Paths for WebDriver Executables (Make sure to update these paths)
chrome.driver.path=C:/path/to/chromedriver.exe
edge.driver.path=C:/path/to/msedgedriver.exe

# Other Browser-specific Options (If applicable)
chrome.headless=false
edge.headless=false

# URL or other environment-specific settings
base.url=https://www.example.com
api.endpoint=https://api.example.com/v1

# Timeout Settings (adjust as per your need)
implicit.timeout=10
page.load.timeout=30

# Logs & Reports Configuration (if required)
logs.dir=C:/path/to/logs/
reports.dir=C:/path/to/reports/

# Any other custom properties needed for your tests
custom.property=value
